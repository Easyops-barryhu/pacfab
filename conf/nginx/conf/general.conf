
location ~ /\. {
    access_log off;
    log_not_found off;
    deny all;
}

location = /favicon.ico {
    access_log off;
    log_not_found off;
}

location = /robots.txt {
    access_log off;
    log_not_found off;
    allow all;
}

location = /server-status {
    stub_status on;
    access_log off;
    deny all;
}

